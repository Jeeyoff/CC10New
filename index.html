<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css"> <!-- Link ke file CSS eksternal -->

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script> <!-- Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script> <!-- Storage SDK -->

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDTRDhb5JDqjKJz7SYL0mO_1FVkEGtfm3Q",
            authDomain: "cc10-3670c.firebaseapp.com",
            projectId: "cc10-3670c",
            storageBucket: "cc10-3670c.appspot.com",
            messagingSenderId: "830759887614",
            appId: "1:830759887614:web:8bc94abc64be12aefdfbaf",
            measurementId: "G-NL1SVC3LBF"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const auth = firebase.auth();

        // Get the login form
        const loginForm = document.getElementById('login-form');

        // Listen for the login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // Authenticate the user
            try {
                const user = await auth.signInWithEmailAndPassword(username, password);
                console.log(`User ${username} logged in successfully!`);

                // Get the user's data from the Firestore database
                const userRef = db.collection('team').doc(user.uid);
                const userData = await userRef.get();
                const data = userData.data();

                // Update the UI with the user's data
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('role').value = '';

                // Show the dashboard
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main').style.display = 'block';
            } catch (error) {
                console.error('Error logging in:', error);
            }
        });

        // Listen for the logout button click
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await auth.signOut();
                console.log('User logged out successfully!');
                document.getElementById('login-screen').style.display = 'block';
                document.getElementById('main').style.display = 'none';
            } catch (error) {
                console.error('Error logging out:', error);
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>Dashboard Project</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <main>
        <!-- Halaman Home -->
        <section id="home">
            <h2>Home</h2>
            <p>Ini adalah halaman utama dari dashboard Anda.</p>
        </section>

        <!-- Halaman About dengan foto dan nama anggota tim -->
        <section id="about">
            <h2>About</h2>
            <div id="team"></div> <!-- teamContainer sebagai wadah anggota tim -->
        </section>

        <!-- Login Screen -->
        <div id="login-screen">
            <h1>Login</h1>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <input type="radio" id="user" name="role" value="user">
                <label for="user">User</label>
                <input type="radio" id="admin" name="role" value="admin">
                <label for="admin">Admin</label><br><br>
                <input type="submit" value="Login">
            </form>
        </div>

        <!-- Logout button -->
        <button id="logout-btn">Logout</button>
    </main>

    <footer>
        <p>&copy; 2024 Dashboard Project</p>
    </footer>
</body>
</html>
