<!-- Navigation Bar -->

<div class="w3-sidebar w3-bar-block w3-theme-d2 w3-large" style="width: 250px;">

      <i class="fa fa-search"></i>

  <!-- Mobile (collapsed) menu for smaller screens -->
  <div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium">
    <a href="#team" class="w3-bar-item w3-button">Tim</a>

  </div>
  
  <!-- Toggle button for mobile view (optional) -->
  <a
    href="javascript:void(0);"
    onclick="openNav()"
    class="w3-button w3-hide-large w3-hover-white w3-theme-d2 w3-right"
  >
    <i class="fa fa-bars"></i>
  </a>
  
  <!-- JavaScript to toggle the menu visibility -->
  <script>
    function openNav() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>
